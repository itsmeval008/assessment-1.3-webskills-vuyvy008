<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bird Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Australian Bird Gallery</h1>

  </header>

  <main>
    <article>
      <h2>Featured bird</h2>

<figure>
  <img
    id="bird-image"
    src="images/birds/bird1.jpg"
    alt="Rainbow lorikeet perched on a branch; bright green body, blue head, and orange chest"
  >
<figcaption>
  Photo by <span id="credit-author">David Clode</span> on
  <a id="credit-link" href="https://unsplash.com/photos/blue-yellow-and-red-bird-yC3tqMoLuKA">Unsplash</a>.
</figcaption>
</figure>


<div id="controls" class="controls" role="group" aria-label="Bird selection">
  <button class="bird-btn" data-bird="1" aria-pressed="true">Rainbow Lorikeet</button>
  <button class="bird-btn" data-bird="2" aria-pressed="false">Magpie</button>
  <button class="bird-btn" data-bird="3" aria-pressed="false">Laughing Kookaburra</button>
  <button class="bird-btn" data-bird="4" aria-pressed="false">Sulphur Crested Cockatoo</button>
  <button class="bird-btn" data-bird="5" aria-pressed="false">Emu</button>
</div>

      <p id="bird-description">Click a button to see the image and description.</p>
    </article>

  </main>

<footer aria-label="Site footer">
  <small>© 2025 Australian Bird Gallery — photos credited in captions (Unsplash).</small>
</footer>


<script defer src="script.js"></script>
</body>
</html>
